<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Kucing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-blue-200 flex flex-col items-center justify-center h-screen">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Cari Kucing yang Bersembunyi!</h1>
    
    <div class="relative w-96 h-96 bg-green-500 rounded-lg shadow-lg flex flex-wrap p-4">
        <div class="spot w-24 h-24 bg-yellow-400 flex items-center justify-center rounded-lg m-2 cursor-pointer" data-id="1">Pohon</div>
        <div class="spot w-24 h-24 bg-red-400 flex items-center justify-center rounded-lg m-2 cursor-pointer" data-id="2">Kotak</div>
        <div class="spot w-24 h-24 bg-blue-400 flex items-center justify-center rounded-lg m-2 cursor-pointer" data-id="3">Semak-semak</div>
    </div>

    <button id="play-again" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hidden">Main Lagi</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
