<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cari Kucing - Game Animasi</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-700 flex flex-col items-center justify-center min-h-screen">
  <header class="mb-8 text-center">
    <h1 class="text-5xl font-bold text-white drop-shadow-lg">Cari Kucing!</h1>
    <p class="mt-2 text-xl text-white">Klik pada spot yang tepat untuk menemukan kucing animasi</p>
  </header>

  <main class="relative w-full max-w-4xl px-4">
    <!-- Area Game: Grid dengan Spot yang Cantik -->
    <div class="grid grid-cols-3 gap-8">
      <div class="spot bg-yellow-400 rounded-xl shadow-2xl flex items-center justify-center cursor-pointer" data-id="1">
        <span class="text-2xl font-semibold">Pohon</span>
      </div>
      <div class="spot bg-red-400 rounded-xl shadow-2xl flex items-center justify-center cursor-pointer" data-id="2">
        <span class="text-2xl font-semibold">Kotak</span>
      </div>
      <div class="spot bg-green-400 rounded-xl shadow-2xl flex items-center justify-center cursor-pointer" data-id="3">
        <span class="text-2xl font-semibold">Semak</span>
      </div>
    </div>

    <!-- Elemen Kucing Animasi (tanpa gambar) -->
    <div id="cat" class="cat hidden"></div>
  </main>

  <footer class="mt-10">
    <button id="play-again" class="bg-white text-indigo-700 font-bold py-3 px-8 rounded-full shadow-xl hidden">
      Main Lagi
    </button>
  </footer>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
