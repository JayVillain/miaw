<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kucing Bersembunyi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-blue-300 flex flex-col items-center justify-center h-screen">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Temukan Kucing!</h1>
    
    <div class="game-container">
        <div class="spot bg-yellow-400" data-id="1">Pohon</div>
        <div class="spot bg-red-400" data-id="2">Kotak</div>
        <div class="spot bg-blue-400" data-id="3">Semak</div>
    </div>

    <div id="cat" class="cat hidden"></div>

    <button id="play-again" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg hidden">Main Lagi</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
