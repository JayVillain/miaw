<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temukan Kucing Animasi</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-br from-blue-400 to-indigo-600 flex flex-col items-center justify-center min-h-screen">
  <header class="mb-8">
    <h1 class="text-4xl md:text-5xl font-bold text-white drop-shadow-lg">Temukan Kucing!</h1>
    <p class="mt-2 text-lg text-white">Klik salah satu tempat untuk menemukan kucing animasi</p>
  </header>

  <main class="relative w-full max-w-4xl px-4">
    <!-- Area Game dengan beberapa Spot -->
    <div class="grid grid-cols-3 gap-6">
      <div class="spot bg-yellow-300 rounded-lg shadow-lg flex items-center justify-center cursor-pointer" data-id="1">Pohon</div>
      <div class="spot bg-red-300 rounded-lg shadow-lg flex items-center justify-center cursor-pointer" data-id="2">Kotak</div>
      <div class="spot bg-green-300 rounded-lg shadow-lg flex items-center justify-center cursor-pointer" data-id="3">Semak</div>
    </div>

    <!-- Elemen Kucing Animasi -->
    <div id="cat" class="cat hidden"></div>
  </main>

  <footer class="mt-8">
    <button id="play-again" class="bg-white text-indigo-600 font-bold py-2 px-6 rounded-full shadow-lg hidden">
      Main Lagi
    </button>
  </footer>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
